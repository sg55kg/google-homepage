<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="styles.css">
    <title>Google</title>
</head>
<body>
<div class="container">
    <div class="header">
    <button id="about">About</button>
    <button id="store">Store</button>
    <button id="gmail">Gmail</button>
    <button id="images">Images</button>
    <button id="google-apps"><img src="icons8-circled-menu-24.png"></button>
    <button id="google-account"><img src="googleaccountlogo.png"></button>
    </div>

    <div class="logo">
        <img src="580b57fcd9996e24bc43c51f.png">
    </div>

    <div class="search">
    <img src="outline_search_white_24dp.png" align="left" id="srch">
    <input type="text" id="search-bar">
    </div>

    <div class="search-buttons">
    <button id="search-submit" type="submit">Google Search</button>
    <button type="submit">I'm Feeling Lucky</button>
    </div>
    <div class="footer">
        <button id="advertising">Advertising</button>
        <button id="business">Business</button>
        <button id="howitworks">How Search Works</button>
        <img id="leaf" src="leaf.png">
        <button id="carbon">Carbon neutral since 2007</button>
        <button id="privacy">Privacy</button>
        <button id="terms">Terms</button>
        <button id="settings">Settings</button>
    </div>
</div>
</body>
